{% extends 'layout/base.html' %}
{% load static %}

{% block title %}mypage{% endblock %}
{% block style %}{% endblock %}
{% block content %}
<div id="main" >
    <div class="mt-3"></div>

    <div class = "card card-body bg-light mx-4 mb-5 ">
        <h3><i class="bi bi-person-lines-fill"></i> 회원정보 </h3>
            <div class="row mt-5">
                <label for="userid" class="col-form-label col-2 text-end">아이디</label>
                <label class="col-form-label col-7">{{ mi.first.userid }}</label>
            </div>
            <div class="row mt-3">
                <label for="name" class="col-form-label col-2 text-end">이름</label>
                <label for="name" class="col-form-label col-7">{{ mi.first.name }}</label>
            </div>

            <div class="row mt-3">
                <label for="phone" class="col-form-label col-2 text-end">전화번호</label>
                <label for="phone" class="col-form-label col-7">{{ mi.first.phone }}</label>
            </div>

            <div class="row mt-3">
                <label for="zip1" class="col-form-label col-2 text-end">우편번호</label>
                <label for="zip1" class="col-form-label col-7">{{ mi.first.zip.zipcode }}</label>

            </div>

            <div class="row mt-3">
                <label for="addr1" class="col-form-label col-2 text-end">주소</label>
                <div class="col-6">
                     <label for="addr1" class="col-form-label col-7"  style="border-bottom: black 1px solid">{{ mi.first.zip.sido }} {{ mi.first.zip.gugun }} {{ mi.first.zip.dong }}</label>
                     <label for="addr1" class="col-form-label col-7"  style="border-bottom: black 1px solid">{{ mi.first.addr }}</label>
                </div>
            </div>

            <div class="row mt-3">
                <label for="email1" class="col-form-label col-2 text-end">전자우편주소</label>
                <label for="email1" class="col-form-label col-7">{{ mi.first.email }}</label>
            </div>

            <div class="text-center mt-5">
                <a href="{% url 'mypageup' %}"><button type="button" class="btn btn-primary" id="upbtn">
                    <i class="bi bi-check"></i> 수정하기</button></a>
            </div>
    </div>
</div> <!-- // member info -->

{% endblock %}
{% block script %}

{% endblock %}
