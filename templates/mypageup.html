{% extends 'layout/base.html' %}
{% load static %}

{% block title %}mypage{% endblock %}
{% block style %}{% endblock %}
{% block content %}
<div id="main" >
    <div class="mt-3"></div>

    <div class = "card card-body bg-light mx-4 mb-5 ">
        <h3><i class="bi bi-pencil-fill"></i> 회원정보수정 </h3>
            <div class="row mt-5">
                <label for="userid" class="col-form-label col-2 text-end">아이디</label>
                <label class="col-form-label col-7">{{ mi.first.userid }}</label>
            </div>
            <div class="row mt-3">
                <label for="name" class="col-form-label col-2 text-end">이름</label>
                <label for="name" class="col-form-label col-7">{{ mi.first.name }}</label>
            </div>
            <div class="row mt-3">
                <label for="name" class="col-form-label col-2 text-end">비밀번호</label>
                <input type="password" class="col-form-label ms-2 col-2" value="{{ mi.first.passwd }}">
            </div>
            <div class="row mt-3">
                <label for="name" class="col-form-label col-2 text-end">비밀번호 확인</label>
                <input type="password" class="col-form-label ms-2 col-2" value="{{ mi.first.passwd }}">
            </div>

            <div class="row mt-3">
                <label for="phone" class="col-form-label col-2 text-end">전화번호</label>
                <input for="email1" class="col-form-label ms-2 col-2" value="{{ mi.first.phone }}">
            </div>

            <div class="row mt-3">
                <label for="zip1" class="col-form-label col-2 text-end">우편번호</label>
                <input for="email1" class="col-form-label ms-2 col-1" value="{{ mi.first.zip.zipcode }}">
            </div>

            <div class="row mt-3">
                <label for="addr1" class="col-form-label col-2 text-end">주소</label>
                <div class="col-6">
                    <input for="email1" class="col-form-label col-7" value="{{ mi.first.zip.sido }} {{ mi.first.zip.gugun }} {{ mi.first.zip.dong }}">
                    <input for="email1" class="col-form-label col-7 mt-1" value="{{ mi.first.addr }}">
                </div>
            </div>

            <div class="row mt-3">
                <label for="email1" class="col-form-label col-2 text-end">전자우편주소</label>
                <input for="email1" class="col-form-label ms-2 col-5" value="{{ mi.first.email }}">
            </div>

            <div class="text-center mt-5">
                <a href="{% url 'mypage' %}"><button type="button" class="btn btn-primary" id="upbtn">
                    <i class="bi bi-check"></i> 수정완료</button></a>

                <a href="{% url 'mypage' %}"><button type="button" class="btn btn-danger" id="nobtn">
                    <i class="bi bi-x"></i> 수정취소</button></a>
            </div>
    </div>
</div> <!-- // member info -->

{% endblock %}
{% block script %}

{% endblock %}
