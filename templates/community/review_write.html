{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
<div id="main" class="my-3">
    <div>
        <form name="revfrm" method="post">
            {% csrf_token %}
            <div class="card card-body bg-light">
                <div class="d-flex justify-content-between">
                    <h2><i class="bi bi-pencil-fill"></i> 이용 후기 작성</h2>
                </div>
                <div class="row mt-3">
                    <label for="title"
                           class="col-form-label col-sm-2 text-end fw-bold">현장 업무 별점</label>
                    <div class="col-9 d-flex mt-2">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="workjum" id="workjum" value="5" checked> <i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i>
                        </div>
                        <div class="ms-3 form-check">
                            <input type="radio" class="form-check-input" name="workjum" id="workjum" value="4"> <i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i>
                        </div>
                        <div class="ms-3 form-check" >
                            <input type="radio" class="form-check-input" name="workjum" id="workjum" value="3"> <i class="bi bi-star-fill text-warning"></i><i class="bi bi-star-fill text-warning"></i><i class="bi bi-star-fill text-warning"></i>
                        </div>
                        <div class="ms-3 form-check">
                             <input class="form-check-input" type="radio" name="workjum" id="workjum" value="2"> <i class="bi bi-star-fill text-danger"></i><i class="bi bi-star-fill text-danger"></i>
                        </div>
                        <div class="ms-3 form-check">
                            <input class="form-check-input" type="radio" name="workjum" id="workjum" value="1"> <i class="bi bi-star-fill text-danger"> </i>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <label for="title"
                           class="col-form-label col-sm-2 text-end fw-bold">고객 센터 별점</label>
                    <div class="col-9 d-flex mt-2">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="supjum" id="supjum" value="5" checked> <i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i>
                        </div>
                        <div class="ms-3 form-check">
                            <input type="radio" class="form-check-input" name="supjum" id="supjum" value="4"> <i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i><i class="bi bi-star-fill text-success"></i>
                        </div>
                        <div class="ms-3 form-check" >
                            <input type="radio" class="form-check-input" name="supjum" id="supjum" value="3"> <i class="bi bi-star-fill text-warning"></i><i class="bi bi-star-fill text-warning"></i><i class="bi bi-star-fill text-warning"></i>
                        </div>
                        <div class="ms-3 form-check">
                             <input class="form-check-input" type="radio" name="supjum" id="supjum" value="2"> <i class="bi bi-star-fill text-danger"></i><i class="bi bi-star-fill text-danger"></i>
                        </div>
                        <div class="ms-3 form-check">
                            <input class="form-check-input" type="radio" name="supjum" id="supjum" value="1"> <i class="bi bi-star-fill text-danger"></i>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="name"
                           class="col-form-label col-sm-2 text-end fw-bold" >작성자</label>
                    <div class="col-9">
                        <input type="text" id="name" name="name"
                            class="form-control" readonly
                                    value="{{ name }}">
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="contents"
                           class="col-form-label col-2 text-end fw-bold">이용후기</label>
                    <div class="col-9">
                        <textarea type="text" id="contents" name="contents"
                              class="form-control" rows="15"></textarea>
                    </div>
                </div>
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary" id="rokbtn">
                        <i class="bi bi-check"></i> 작성완료</button>
                    <a href="{% url 'review' %}"><button type="button" id="cancelbtn"
                            class="btn btn-danger ms-3" id="rnobtn">
                        <i class="bi bi-x"></i> 작성취소</button></a>
                </div>
            </div>
            </div>

        </form>
   </div>
</div>

{% endblock %}
{% block script %}
    <script>
        const rokbtn = document.querySelector('#rokbtn');

        rokbtn?.addEventListener('click', () => {
           const frm=document.revfrm;
           if(frm.contents.value =='') {
               frm.contents.value = '이용후기는 남기지 않으셨습니다.'
               frm.submit();
           }
           else{
                frm.submit();
           }
        });
    </script>
{% endblock %}
